<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor ="let satelliteList of satellites; let i = index" [class.alternateRow] = IsIndexEvenOrOdd(i)>
        <td>{{satelliteList.name}}</td> <!--GPS 938-->
        <td [class.warning]="satelliteList.isSpaceDebris()">{{satelliteList.type}}</td>
        <td >{{satelliteList.operational}}</td>
        <td>{{satelliteList.orbitType}}</td>
        <td>{{satelliteList.launchDate}}</td>
    </tr>
</table>
